<template>
    <lightning-card  title="Conditional Rendering">
        <lightning-button 
            variant="brand" 
            label="Show Text" 
            title="Primary action" 
            onclick={handleClick} 
            class="slds-var-m-left_x-small">
        </lightning-button>

        <template if:true={isVisible}>
            <div class="slds-var-m-left_x-small">Zero to Hero Course</div>
        </template>

        <lightning-input 
            type="text" 
            label="Type Hello" 
            onchange={handleInputChange}
            class="slds-var-m-left_x-small">
        </lightning-input>
        <template if:true={isHello}>
            <div class="slds-var-m-left_x-small">Hurray, you typed Hello</div>
        </template>

    </lightning-card>
</template>
